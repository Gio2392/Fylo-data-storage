<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- STYLE -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <section class="controls">
      <h1><img src="./images/logo.svg" alt="logo"></h1>
      <div class="icons">
        <div class="icon"><img src="./images/icon-document.svg" alt="icon-document"></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt="icon-folder"></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </div>
    </section>
    <section class="info">
      <h2 class="info__title">You’ve used <span>815 GB</span> of your storage</h2>
      <div class="info__bar">
        <div class="info__bar-used"></div>
      </div>
      <div class="info__range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="info__left">185 <span>GB&nbsp;Left</span></div>
    </section>
  </main>

</body>

</html>
